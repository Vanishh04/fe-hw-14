<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пошук поста</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">Пошук поста за ідентифікатором</h1>
    <div class="mb-4">
      <label for="postId" class="block text-sm font-medium text-gray-700">Введіть ID поста (від 1 до 100):</label>
      <input type="number" id="postId" name="postId" min="1" max="100" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Знайти пост</button>
    <div id="postContainer" class="mt-4"></div>
  </div>

  <script src="/main.js" defer></script>
</body>

</html>
